<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        .task-card {
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
        }
        .task-card h3 {
            color: #333;
        }
        .task-card .status {
            color: #ff9800;
        }
        .task-card .responsible {
            color: #4a90e2;
        }
        .stats-card {
            background: linear-gradient(to bottom, #ffffff, #f1f1f1);
        }
        .stats-card h2 {
            color: #333;
        }
        .stats-card .stat {
            color: #4a90e2;
        }
        #taskForm {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header>
        <div class="text-2xl font-bold"><i class="fas fa-tasks"></i> Gestión de Tareas</div>
        <div class="flex items-center">
            <img src="https://via.placeholder.com/40" alt="Usuario">
            <span>John Doe</span>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="mt-5">
        <div class="flex justify-between items-center mb-4">
            <h2><i class="fas fa-list"></i> Lista de Tareas</h2>
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="openTaskForm()"><i class="fas fa-plus"></i> Crear Tarea</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Tarjeta de Tarea -->
            <div class="task-card p-6 rounded-lg shadow-lg">
                <h3>Tarea 1</h3>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Estado:</span>
                    <span class="status">En progreso</span>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Fecha de Inicio:</span>
                    <span>01/01/2022</span>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Fecha de Fin:</span>
                    <span>15/01/2022</span>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Responsable:</span>
                    <span class="responsible">Juan Pérez</span>
                </div>
                <div class="mt-4 flex justify-between">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openTaskForm()"><i class="fas fa-edit"></i> Editar</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="confirmDelete()"><i class="fas fa-trash"></i> Eliminar</button>
                </div>
            </div>
            <!-- Más tarjetas de tareas -->
        </div>

        <!-- Estadísticas de Tareas -->
        <div class="stats-card mt-8 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4"><i class="fas fa-chart-bar"></i> Estadísticas de Tareas</h2>
            <div class="flex justify-between">
                <div class="stat">
                    <span class="text-sm font-semibold">Tareas Pendientes:</span>
                    <span>5</span>
                </div>
                <div class="stat">
                    <span class="text-sm font-semibold">Tareas Completadas:</span>
                    <span>10</span>
                </div>
                <div class="stat">
                    <span class="text-sm font-semibold">Progreso Total:</span>
                    <span>66%</span>
                </div>
            </div>
        </div>

        <!-- Formulario para Crear o Editar Tareas -->
        <div id="taskForm" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4"><i class="fas fa-tasks"></i> Crear/Editar Tarea</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Nombre de la Tarea</label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Descripción</label>
                        <textarea class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Fecha de Inicio</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Fecha de Fin</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Responsable</label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>
                    <div class="flex justify-end">
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="closeTaskForm()">Cancelar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        function openTaskForm() {
            document.getElementById('taskForm').style.display = 'flex';
        }

        function closeTaskForm() {
            document.getElementById('taskForm').style.display = 'none';
        }

        function confirmDelete() {
            if (confirm('¿Estás seguro de que deseas eliminar esta tarea?')) {
                // Lógica para eliminar la tarea
            }
        }
    </script>

</body>
</html>
