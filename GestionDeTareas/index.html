<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <!-- Cabecera -->
    <header>
        <div class="text-2xl font-bold">Gestión de Tareas</div>
        <div class="flex items-center">
            <img src="https://via.placeholder.com/40" alt="Usuario">
            <span>John Doe</span>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main>
        <div class="flex justify-between items-center mb-4">
            <h2>Lista de Tareas</h2>
            <button class="bg-green-500 text-white px-4 py-2 rounded" onclick="openTaskForm()">Crear Tarea</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Tarjeta de Tarea -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h3>Tarea 1</h3>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Estado:</span>
                    <span class="text-yellow-500">En progreso</span>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Fecha de Inicio:</span>
                    <span>01/01/2022</span>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Fecha de Fin:</span>
                    <span>15/01/2022</span>
                </div>
                <div class="mt-2">
                    <span class="text-sm font-semibold">Responsable:</span>
                    <span>Juan Pérez</span>
                </div>
                <div class="mt-4 flex justify-between">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="openTaskForm()">Editar</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="confirmDelete()">Eliminar</button>
                </div>
            </div>
            <!-- Más tarjetas de tareas -->
        </div>

        <!-- Estadísticas de Tareas -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Estadísticas de Tareas</h2>
            <div class="flex justify-between">
                <div>
                    <span class="text-sm font-semibold">Tareas Pendientes:</span>
                    <span>5</span>
                </div>
                <div>
                    <span class="text-sm font-semibold">Tareas Completadas:</span>
                    <span>10</span>
                </div>
                <div>
                    <span class="text-sm font-semibold">Progreso Total:</span>
                    <span>66%</span>
                </div>
            </div>
        </div>

        <!-- Formulario para Crear o Editar Tareas -->
        <div id="taskForm" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Crear/Editar Tarea</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Nombre de la Tarea</label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Descripción</label>
                        <textarea class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Fecha de Inicio</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Fecha de Fin</label>
                        <input type="date" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2">Responsable</label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>
                    <div class="flex justify-end">
                        <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" onclick="closeTaskForm()">Cancelar</button>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        function openTaskForm() {
            document.getElementById('taskForm').style.display = 'flex';
        }

        function closeTaskForm() {
            document.getElementById('taskForm').style.display = 'none';
        }

        function confirmDelete() {
            if (confirm('¿Estás seguro de que deseas eliminar esta tarea?')) {
                // Lógica para eliminar la tarea
            }
        }
    </script>

</body>
</html>
