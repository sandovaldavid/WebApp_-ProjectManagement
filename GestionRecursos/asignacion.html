<div id="modal-assign-resource" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
      <h3 class="text-xl font-semibold mb-4">Asignar Recurso</h3>
      <form>
          <div class="mb-4">
              <label for="resource" class="block text-gray-700">Seleccionar Recurso</label>
              <select id="resource" class="w-full p-2 border rounded">
                  <option>Desarrollador A</option>
                  <option>Laptop Dell</option>
              </select>
          </div>
          <div class="mb-4">
              <label for="project-task" class="block text-gray-700">Asignar a Proyecto/Tarea</label>
              <select id="project-task" class="w-full p-2 border rounded">
                  <option>Proyecto X - Tarea 1</option>
                  <option>Proyecto Y - Tarea 2</option>
              </select>
          </div>
          <div class="mb-4">
              <label for="date-range" class="block text-gray-700">Fechas de Asignaci√≥n</label>
              <input type="date" id="start-date" class="w-full p-2 border rounded mb-2" placeholder="Fecha de inicio">
              <input type="date" id="end-date" class="w-full p-2 border rounded" placeholder="Fecha de fin">
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Asignar</button>
          <button type="button" class="ml-2 text-red-500" onclick="closeModal()">Cancelar</button>
      </form>
  </div>
</div>

<script>
  function closeModal() {
      document.getElementById("modal-assign-resource").classList.add("hidden");
  }
</script>
